name: CI â€” Build docker for Testing & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Tests
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from web

      # Save logs if tests fail
      - name: Save logs if tests fail
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs --no-color > compose-logs.txt || true
          head -n 200 compose-logs.txt || true

      # Tear down stack
      - name: Tear down stack
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
