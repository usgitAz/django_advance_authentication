services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
      - DJANGO_ENV=test
      - SECRET_KEY=django-insecure-test-key
      - DB_HOST=db
      - DB_NAME=test_db
      - DB_USER=test_user
      - DB_PASSWORD=test_pass
      - DB_PORT=5432
    command: sh -c "python src/manage.py migrate --noinput && pytest"

    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  db:
    image: postgres:16-bookworm
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend

networks:
  backend:
    driver: bridge
