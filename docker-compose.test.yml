services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.test
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
      - DJANGO_SETTINGS_MODULE=config.settings.test
    # Keep the container running indefinitely so we can execute commands
    # (like migrations and tests) via 'docker compose exec' in CI.
    command: tail -f /dev/null
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  db:
    image: postgres:16-bookworm
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend

networks:
  backend:
    driver: bridge
